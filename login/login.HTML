<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./login.CSS">

    <title>Inicio de sesión</title>

</head>

<body>
    <div id="login">
        <div class="container">
            <h1 class="mt-5">Inicio de sesión</h1>
            <form action="createAccount.php" method="post">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>

                <button id="myButton" type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
        </div>
    

        <div class="section">
            <a href="../content/content.html"></a>
            <a href="../createAccount/createAccount.html">Crear una cuenta</a>
        </div>
    </div>

   <script type="text/javascript" src="./login.JS" ></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
