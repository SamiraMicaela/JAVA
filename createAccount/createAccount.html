            <h1 class="mt-5">Crear una cuenta</h1>
            <form action="" id="form">
                <div class="form-group"><!--Aca el usuario debe poner su nombre-->
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group"> <!--Aca el usuario debe poner su email-->
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group"> <!--Aca el usuario debe poner su contraseña-->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>           <!--Y este es el boton para enviar la informacion(que todavia no anda porque no hicimos el js)-->
                    <button  type="submit" class="btn btn-primary">Crear</button>
        
            </form>
